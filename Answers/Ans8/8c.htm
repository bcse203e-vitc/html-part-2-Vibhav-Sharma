
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Multi-Page Website</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="8h.htm">Home</a>
        <a href="8a.htm">About</a>
        <a href="8c.htm">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <aside>
            <h3>Our Location</h3>
            <p>123 Community Lane, Hometown</p>
            <img src="map.jpg" alt="Map to our location">
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Community Website. All rights reserved.</p>
    </footer>
</body>
</html>
